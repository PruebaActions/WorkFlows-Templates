name: "Build & Test app"
description: "Construye la aplicaciÃ³n y testea con MSBuild para .NET Framework"

inputs:
  isTest:
    description: "Confirmar si la app tiene tests para ejecutarlos"
    required: true
    type: string
  solution_path:
    description: "Ruta al .sln de la soluciÃ³n"
    required: true

runs:
  using: "composite"
  steps:      
    - name: Restore NuGet packages
      if: ${{ inputs.isTest == 'false' }}
      shell: powershell
      run: |
        Write-Host "ğŸ”„ Restoring NuGet packages for: ${{ inputs.solution_path }}"
        nuget restore ${{ inputs.solution_path }}

    - name: Build the app with MSBuild
      if: ${{ inputs.isTest == 'false' }}
      shell: powershell
      run: |
        Write-Host "ğŸ— Building solution: ${{ inputs.solution_path }}"
        msbuild ${{ inputs.solution_path }} /p:Configuration=Release

    - name: Run tests
      if: ${{ inputs.isTest == 'true' }}
      shell: powershell
      run: |
        Write-Host "ğŸ§ª Running tests for: ${{ inputs.solution_path }}"
        vstest.console.exe **\*test*.dll
