name: Repository Dispatch Action
description: Send repository_dispatch event to another repo

inputs:
  token:
    description: GitHub token with repo/workflow permissions
    required: true
  repository:
    description: Target repository (e.g. org/repo)
    required: true
  event_type:
    description: Custom event type for repository_dispatch
    required: true
  client-payload:
    description: JSON string payload
    required: false

runs:
  using: node20
  main: dist/index.js
