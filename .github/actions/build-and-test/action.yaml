name: "Build & Run with Docker"
description: "Construye la imagen Docker de la aplicaciÃ³n y la ejecuta en un contenedor para pruebas"

inputs:
  image_name:
    description: "Nombre de la imagen Docker"
    required: true
  container_name:
    description: "Nombre del contenedor"
    required: true
  dockerfile:
    description: "Ruta al Dockerfile"
    default: "./Dockerfile"
  port:
    description: "Puerto expuesto por la aplicaciÃ³n dentro del contenedor"
    default: "8080"

runs:
  using: "composite"
  steps:
    - name: Build Docker image
      shell: bash
      run: |
        echo "ğŸš€ Construyendo imagen Docker..."
        docker build -t ${{ inputs.image_name }} -f ${{ inputs.dockerfile }} .

    - name: Run container
      shell: bash
      run: |
        echo "ğŸƒ Levantando contenedor..."
        docker run -d -p ${{ inputs.port }}:${{ inputs.port }} --name ${{ inputs.container_name }} ${{ inputs.image_name }}