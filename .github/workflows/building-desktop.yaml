          Write-Host "Building ClickOnce package with version $appVersion"

          msbuild '${{ matrix.project_path }}' `
            /t:Publish `
            /p:Configuration='Release' `
            /p:Platform='Any CPU' `
            /p:OutputPath='bin\Release' `
