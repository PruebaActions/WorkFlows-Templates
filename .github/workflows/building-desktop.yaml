  workflow_call:
    secrets:
      CERT_PASSWORD_SALES:
        required: false
    inputs:
      projects_json:
        required: false
        type: string
      runner_tag:
        required: false
        type: string
      skip_items_json:
        description: "JSON array of files/folders to skip during msdeploy"
        required: false
