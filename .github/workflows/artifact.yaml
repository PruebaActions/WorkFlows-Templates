name: Probando la creacion de artifacts

on:
  workflow_call:
    inputs:
      project_path:
        required: true
        type: string
      solution_path:
        required: true
        type: string

jobs:
  building_project:
    runs-on: [self-hosted, windows, x64, klk]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Project
        shell: powershell
        run: |
          Write-Host "restoring packages at path: ${{ inputs.solution_path }}"
          nuget restore ${{ inputs.solution_path }}
          Write-Host "Building project at path: ${{ inputs.project_path }}"
          msbuild ${{ inputs.project_path }} `
            /t:WebPublish `
            /p:Configuration=Release `
            /p:WebPublishMethod=FileSystem `
            /p:PublishUrl="$env:GITHUB_WORKSPACE\publish" `
            /p:DeleteExistingFiles=False `
            /verbosity:minimal


      - name: Debug paths
        shell: powershell
        run: |
          Write-Host "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE"
          Get-ChildItem "$env:GITHUB_WORKSPACE\publish" -Recurse | Select-Object FullName



      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-project
          path: ${{ github.workspace }}/publish/

  downloading_artifact:
    needs: building_project
    runs-on: [self-hosted, windows, x64, klk, iis]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: built-project
          path: ${{ github.workspace }}/artifact/


          