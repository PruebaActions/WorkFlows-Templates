name: Probando la creacion de artifacts

on:
  workflow_call:
    inputs:
      project_path:
        required: true
        type: string
      solution_path:
        required: true
        type: string

jobs:
  building_project:
    runs-on: [self-hosted, windows, x64, klk]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Project
        shell: powershell
        run: |
          Write-Host "restoring packages at path: ${{ inputs.solution_path }}"
          nuget restore ${{ inputs.solution_path }}
          Write-Host "Building project at path: ${{ inputs.project_path }}"
          msbuild ${{ inputs.project_path }} `
            /t:WebPublish `
            /p:Configuration=Release `
            /p:WebPublishMethod=FileSystem `
            /p:PublishUrl="$env:GITHUB_WORKSPACE\publish" `
            /p:DeleteExistingFiles=False `
            /verbosity:minimal


      - name: Debug paths
        shell: powershell
        run: |
          Write-Host "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE"
          Get-ChildItem "$env:GITHUB_WORKSPACE\publish" -Recurse | Select-Object FullName



      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-project
          path: ${{ github.workspace }}/publish/

  downloading_artifact:
    needs: building_project
    runs-on: [self-hosted, windows, x64, iis]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: built-project
          path: ${{ github.workspace }}/artifact/

  deploy_to_iis:
    needs: downloading_artifact
    runs-on: [self-hosted, windows, x64, iis]
    steps:
      - name: Deploy to IIS using Web Deploy
        shell: powershell
        run: |
          # üß© Ruta local del artifact descargado
          $publishPath = "$env:GITHUB_WORKSPACE\artifact"

          # üß© Ruta de instalaci√≥n de msdeploy
          $msdeploy = "C:\Program Files (x86)\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          if (-Not (Test-Path $msdeploy)) {
            $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          }

          if (-Not (Test-Path $msdeploy)) {
            Write-Host "‚ùå msdeploy.exe not found. Please install Web Deploy on this server."
            exit 1
          }

          Write-Host "‚úÖ Using msdeploy at: $msdeploy"
          Write-Host "üì¶ Deploying from: $publishPath"
          Write-Host "üìÅ Destination: C:\inetpub\wwwroot\artifact"

          # üöÄ Ejecutar la sincronizaci√≥n
          & $msdeploy `
            -verb:sync `
            -source:contentPath="$publishPath" `
            -dest:contentPath="C:\inetpub\wwwroot\artifact" `
            -skip:FilePath="\\web\.config$" `
            -useCheckSum `
            -allowUntrusted `
            -enableRule:DoNotDeleteRule `
            -retryAttempts:3 `
            -verbose

          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚ùå Deployment failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          } else {
            Write-Host "‚úÖ Deployment completed successfully."
          }


          